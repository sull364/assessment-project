<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>To Do List</title>
  <link href="./client/style.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>

<body>
  <div class="listContainer">
    <h1>Your One and Only List Don't Try To Make More</h1>
    <form class="listForm" id="listFormForm">
      <label class="listForm" id="listItemTitle" for="item">Item:
        <input class="listForm" id="listItemText" type="text" name="item">
      </label>
      <button type="submit" class="listForm" id="listButton">Add Item</button>
    </form>
    <div class="listArea">
      <h4 class="listForm" id="listTitle">To Do Items:</h4>
      <ol class="actualList"></ol>
    </div>
    <script src="client/list.js"></script>
</body>

</html>
